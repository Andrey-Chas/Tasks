<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multiplication and Division</title>
    <script src="js/multiplicationanddivision.js"></script>
</head>
<body>

    <table>

        <tr>
            <td>1st Number:</td>
            <td>
                <input id="a" />
            </td>
        </tr>
        <tr>
            <td>2nd Number:</td>
            <td>
                <input id="b" />
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="multiplication()">Multiply</button>
            </td>
            <td>
                <button type="button" onclick="division()">Divide</button>
            </td>
        </tr>

    </table><br />
    <div>The result is:</div>
    <div id="result"></div>

</body>
</html>
