<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <script src="jQuery/jquery-3.6.0.min.js"></script>
    <link href="style/memoryGame1.css" rel="stylesheet" />
</head>
<body>

    <div id="main">

        <table class="boardMain">
            <tr>
                <td>
                    <h1 style="text-align:center">Memory Game</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="p1" style="text-align:center; cursor:pointer">One player</div>
                </td>
            </tr>
            <tr>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="p2" style="text-align:center; cursor:pointer">Two players</div>
                </td>
            </tr>
            <tr>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <div id="p3" style="text-align:center; cursor:pointer">Three player</div>
                </td>
            </tr>
        </table>
    </div>

    <div hidden id="boardSize">

        <table class="boardMain">
            <tr>
                <td>
                    <h1 style="text-align:center">Memory Game</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="centre">
                        Board size:
                        <select id="size">
                            <option value="small">4x3</option>
                            <option value="medium">4x4</option>
                            <option value="large">5x4</option>
                        </select>
                        <div id="start" style="text-align:center; cursor: pointer">Start game</div>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div hidden id="boardGame">

        <table class="board">
            <tr>
                <td class="styleForTd">
                    <img id="a1" onclick="flip()" src="images/coverImg.jpg" />
                    <span hidden id="b1"></span>
                </td>
                <td class="styleForTd">
                    <img id="a2" onclick="flip1()" src="images/coverImg.jpg" />
                    <span hidden id="b2"></span>
                </td>
                <td class="styleForTd">
                    <img id="a3" onclick="flip2()" src="images/coverImg.jpg" />
                    <span hidden id="b3"></span>
                </td>
                <td class="styleForTd">
                    <img id="a4" onclick="flip3()" src="images/coverImg.jpg" />
                    <span hidden id="b4"></span>
                </td>
                <td hidden id="additional1" class="styleForTd">
                    <img id="add5" onclick="flipAdd5()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd5"></span>
                </td>
            </tr>
            <tr>
                <td class="styleForTd">
                    <img id="a5" onclick="flip4()" src="images/coverImg.jpg" />
                    <span hidden id="b5"></span>
                </td>
                <td class="styleForTd">
                    <img id="a6" onclick="flip5()" src="images/coverImg.jpg" />
                    <span hidden id="b6"></span>
                </td>
                <td class="styleForTd">
                    <img id="a7" onclick="flip6()" src="images/coverImg.jpg" />
                    <span hidden id="b7"></span>
                </td>
                <td class="styleForTd">
                    <img id="a8" onclick="flip7()" src="images/coverImg.jpg" />
                    <span hidden id="b8"></span>
                </td>
                <td hidden id="additional2" class="styleForTd">
                    <img id="add6" onclick="flipAdd6()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd6"></span>
                </td>
            </tr>
            <tr>
                <td class="styleForTd">
                    <img id="a9" onclick="flip8()" src="images/coverImg.jpg" />
                    <span hidden id="b9"></span>
                </td>
                <td class="styleForTd">
                    <img id="a10" onclick="flip9()" src="images/coverImg.jpg" />
                    <span hidden id="b10"></span>
                </td>
                <td class="styleForTd">
                    <img id="a11" onclick="flip10()" src="images/coverImg.jpg" />
                    <span hidden id="b11"></span>
                </td>
                <td class="styleForTd">
                    <img id="a12" onclick="flip11()" src="images/coverImg.jpg" />
                    <span hidden id="b12"></span>
                </td>
                <td hidden id="additional3" class="styleForTd">
                    <img id="add7" onclick="flipAdd7()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd7"></span>
                </td>
            </tr>

            <tr hidden id="additional">
                <td class="styleForTd">
                    <img id="add1" onclick="flipAdd()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd1"></span>
                </td>
                <td class="styleForTd">
                    <img id="add2" onclick="flipAdd2()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd2"></span>
                </td>
                <td class="styleForTd">
                    <img id="add3" onclick="flipAdd3()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd3"></span>
                </td>
                <td class="styleForTd">
                    <img id="add4" onclick="flipAdd4()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd4"></span>
                </td>
                <td hidden id="additional4" class="styleForTd">
                    <img id="add8" onclick="flipAdd8()" src="images/coverImg.jpg" />
                    <span hidden id="bAdd8"></span>
                </td>
            </tr>
        </table>

        <table class="board">
            <tr>
                <th>
                    <div id="onePlayer">Player 1: </div>
                </th>
                <td>
                    <div>moves: </div>
                </td>
                <td>
                    <div id="move">0</div>
                </td>
                <td>
                    <div>scores: </div>
                </td>
                <td>
                    <div id="score">0</div>
                </td>
            </tr>
        </table>

        <div hidden id="secondPlayer">
            <table class="board">
                <tr>
                    <th>
                        <div id="twoPlayer">Player 2: </div>
                    </th>
                    <td>
                        <div>moves: </div>
                    </td>
                    <td>
                        <div id="move1">0</div>
                    </td>
                    <td>
                        <div>scores: </div>
                    </td>
                    <td>
                        <div id="score1">0</div>
                    </td>
                </tr>
            </table>
        </div>

        <div hidden id="thirdPlayer">
            <table class="board">
                <tr>
                    <th>
                        <div id="threePlayer">Player 3: </div>
                    </th>
                    <td>
                        <div>moves: </div>
                    </td>
                    <td>
                        <div id="move2">0</div>
                    </td>
                    <td>
                        <div>scores: </div>
                    </td>
                    <td>
                        <div id="score2">0</div>
                    </td>
                </tr>
            </table>
        </div>

        <h3 hidden class="centre" id="match">Match!</h3>

    </div>

    <div hidden id="congratulations" class="centre">
        <h1>Congratulations!</h1><br />
        <p id="message"></p>
        <button type="button" onclick="reload()">Start a new game</button>
    </div>

    <div hidden id="congratulationsForTwo" class="centre">
        <h1>Congratulations!</h1><br />
        <h3 id="winner"></h3>
        <p id="message1Line1"></p>
        <p id="message1Line2"></p>
        <button type="button" onclick="reload()">Start a new game</button>
    </div>

    <div hidden id="congratulationsForThree" class="centre">
        <h1>Congratulations!</h1><br />
        <h3 id="winner1"></h3>
        <p id="message2Line1"></p>
        <p id="message2Line2"></p>
        <p id="message2Line3"></p>
        <button type="button" onclick="reload()">Start a new game</button>
    </div>

    <script src="js/memorygame1.js"></script>
</body>
</html>
